name: Cppcheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run Cppcheck
      run: |
        cppcheck --enable=all --inconclusive --std=c++17 . 2>&1 | tee cppcheck-result.txt

    - name: Display Cppcheck results
      run: cat cppcheck-result.txt
