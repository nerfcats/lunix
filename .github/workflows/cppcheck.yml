name: Cppcheck

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Cppcheck and xsltproc
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck
        sudo apt-get install -y xsltproc

    - name: Run Cppcheck
      run: |
        cppcheck --enable=all --inconclusive --xml --xml-version=2 . 2> cppcheck-report.xml

    - name: Transform Cppcheck XML to HTML
      run: |
        xsltproc .github/xsl/cppcheck-stylesheet.xsl cppcheck-report.xml > cppcheck-report.html

    - name: Upload Cppcheck report
      uses: actions/upload-artifact@v3
      with:
        name: cppcheck-report
        path: cppcheck-report.html
